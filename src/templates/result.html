<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/prediction.css">
</head>
<body>
    <h1>Prediction Result</h1>

    {% if prediction == "yes" %}

        <section class="yes">
            <p>The prediction is: Yes</p>
        </section>

    {% else %}

    <section class="no">

        <p>The prediction is: No</p>

    </section>
    
    {% endif %}
</body>
</html>
